syntax = "proto3";

package bilibili.broadcast.message.note;

option go_package = "git.bilibili.co/bapis/bapis-go/bilibili/broadcast/message/note;v1";
option java_multiple_files = true;
option java_package = "com.bapis.bilibili.broadcast.message.note";
option objc_class_prefix = "BAPIBroadcastMessageNote";

message Sync {
    // 笔记id
    int64 note_id = 1;
    // 唯一标示
    string hash = 2;
}
